<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease cars</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
</head>
<body>
    
    <header class="index-header">
        <div class="container">

            <nav class="index-header__nav">
                <img class="index-header__nav-image " src="./images/Logo.svg" alt="">
                
                <ul class="index-header__nav-list">
                    <li class="index-header__nav-item">NEW CARS</li>
                    <li class="index-header__nav-item">PRE-OWNED CARS</li>
                    <li class="index-header__nav-item">FINANCE</li>
                    <li class="index-header__nav-item">LEASE VS BUY</li>
                    <li class="index-header__nav-item">CONTACT US</li>
                </ul>
            </nav>


            <h1 class="index-header__title">Leasing From D&M</h1>

            <p class="index-header__button">FIND A CAR</p>
    </header>

    <main class="index-main">

        <div class="swiper">

            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url(./images/background.jpg);"></div>
                <div class="swiper-slide" style="background-image: url(./images/background.jpg);"></div>
                <div class="swiper-slide" style="background-image: url(./images/background.jpg);"></div>
                <div class="swiper-slide" style="background-image: url(./images/background.jpg);"></div>
            </div>

            <div class="swiper-pagination"></div>
        </div>
        
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
